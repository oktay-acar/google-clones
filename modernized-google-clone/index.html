<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Oktay Acar" />
    <title>Modernized Google Homepage Clone</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="panel">
      <!-- Header Start -->
      <!-- Left Nav -->
      <nav class="header-nav">
        <div class="header-left">
          <ul class="header-ul">
            <li class="header-li">
              <a href="#">About</a>
            </li>
            <li class="header-li">
              <a href="#">Store</a>
            </li>
          </ul>
        </div>

        <!-- Right Nav -->
        <div class="header-right">
          <ul class="header-ul">
            <li class="header-li">
              <a href="#">Gmail</a>
            </li>
            <li class="header-li">
              <a href="#">Images</a>
            </li>
            <li class="header-li">
              <a href="#" class="apps-btn"
                ><span
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="24px"
                    viewBox="0 -960 960 960"
                    width="24px"
                    fill="#70757a"
                  >
                    <path
                      d="M240-160q-33 0-56.5-23.5T160-240q0-33 23.5-56.5T240-320q33 0 56.5 23.5T320-240q0 33-23.5 56.5T240-160Zm240 0q-33 0-56.5-23.5T400-240q0-33 23.5-56.5T480-320q33 0 56.5 23.5T560-240q0 33-23.5 56.5T480-160Zm240 0q-33 0-56.5-23.5T640-240q0-33 23.5-56.5T720-320q33 0 56.5 23.5T800-240q0 33-23.5 56.5T720-160ZM240-400q-33 0-56.5-23.5T160-480q0-33 23.5-56.5T240-560q33 0 56.5 23.5T320-480q0 33-23.5 56.5T240-400Zm240 0q-33 0-56.5-23.5T400-480q0-33 23.5-56.5T480-560q33 0 56.5 23.5T560-480q0 33-23.5 56.5T480-400Zm240 0q-33 0-56.5-23.5T640-480q0-33 23.5-56.5T720-560q33 0 56.5 23.5T800-480q0 33-23.5 56.5T720-400ZM240-640q-33 0-56.5-23.5T160-720q0-33 23.5-56.5T240-800q33 0 56.5 23.5T320-720q0 33-23.5 56.5T240-640Zm240 0q-33 0-56.5-23.5T400-720q0-33 23.5-56.5T480-800q33 0 56.5 23.5T560-720q0 33-23.5 56.5T480-640Zm240 0q-33 0-56.5-23.5T640-720q0-33 23.5-56.5T720-800q33 0 56.5 23.5T800-720q0 33-23.5 56.5T720-640Z"
                    />
                  </svg>
                </span>
              </a>
            </li>
            <li class="header-li">
              <a href="https://github.com/oktay-acar" target="_blank"
                ><img
                  src="assets/images/oa-profile-pic.png"
                  alt="Profile Picture"
                  class="profile-pic"
              /></a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Header End -->

      <!-- Google Image Start -->
      <div class="container">
        <img src="assets/images/logo.png" alt="Logo" class="logo" />
      </div>
      <!-- Google Image End -->

      <!-- Search Start -->
      <div class="search-area">
        <div class="search">
          <div class="search-icon">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span>
          </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="text-area"
                maxlength="2048"
                autofocus="true"
              />
            </div>
          </div>

          <div class="search-voice">
            <img src="assets/images/voicelogo.png" alt="Voice Logo" />
          </div>
        </div>
      </div>
      <!-- Buttons -->
      <div class="buttons">
        <a href="#"><button class="google-search">Google Search</button></a>
        <a href="#"><button class="feeling-lucky">I'm Feeling Lucky</button></a>
      </div>
    </div>
    <!-- Search End -->

    <!-- Footer Start -->
    <nav>
      <ul class="footer">
        <!-- Float Left -->
        <li class="footer-li float-left">
          <a href="#">Advertising</a>
        </li>
        <li class="footer-li float-left">
          <a href="#">Business</a>
        </li>
        <li class="footer-li float-left">
          <a href="#">How Search works</a>
        </li>

        <!-- Float Right -->
        <li class="footer-li float-right" style="margin-right: 35px">
          <a href="#">Settings</a>
        </li>
        <li class="footer-li float-right">
          <a href="#">Terms</a>
        </li>
        <li class="footer-li float-right">
          <a href="#">Privacy</a>
        </li>
      </ul>
    </nav>
    <!-- Footer End -->
  </body>
</html>
